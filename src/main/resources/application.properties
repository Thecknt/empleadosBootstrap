# Conexion a la base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/empleados_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Configuracion para JSP
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Cambiar el context path de la aplicacion, es opcional, pero sirve cuando se sube al servidor
#Quedaria asi localhost:8080/empleados
server.servlet.context-path=/empleados

#Si quiero cambiar el puerto porque el 8080 esta ocupado, abro uno nuevo asi:
#server.port=8081

